<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main-page.css">
    <title>Site</title>
</head>
<body>
    <div class="overlay" style="display: none"></div>
    <div class="wrapper">
        <div class="wrapper-container-functionality">
            <div class="container-functionality" id="container-functionality">
                <p class="text-find-people">FIND PEOPLE</p>
                <input type="text"  class="name-text" placeholder="Find quickly by name">
                <div class="block-sort">
                    <div class="block-sort-by-age">
                        <p class="text-by-age">BY AGE:</p>
                        <button class="ascendAge-button" title="Sort ascending">⇧</button>
                        <button class="descendAge-button" title="Sort descending">⇩</button>
                    </div>
                    <div class="block-sort-by-name">
                        <p class="text-by-name">BY NAME:</p>
                        <button class="ascendName-button" title="Sort ascending">⇧</button>
                        <button class="descendName-button" title="Sort descending">⇩</button>
                    </div>
                    <div class="block-sort-by-date-join">
                        <p class="text-by-date-join">BY DATE JOIN:</p>
                        <button class="ascendDateJoin-button" title="Sort ascending">⇧</button>
                        <button class="descendDateJoin-button" title="Sort descending">⇩</button>
                    </div>
                </div>
                <div class="block-filter-by-age">
                    <input type="text" class="age-number" placeholder="Enter age">
                    <button class="filter-by-age-button">FILTER BY AGE</button>
                </div>
                <div class="block-filter-by-country">
                    <input type="text" class="country-text" placeholder="Enter country">
                    <button class="filter-by-country-button">FILTER BY COUNTRY</button>
                </div>
                <div class="block-filter-by-gender">
                    <div class="inputs-gender">
                        <input type="radio" class="input-male" id="" name="gender" >Male
                        <input type="radio" class="input-female" id=""  name="gender">Female
                        <input type="radio" class="input-all" id="" name="gender" checked>All
                    </div>
                    <button class="filter-by-gender">FILTER BY GENDER</button>
                </div>
                <button class="reset-button">RESET</button>
                <button class="logout-button">LOGOUT</button>
            </div>
        </div>
       
        <div class="container-cards" id="container-cards">
        </div>

    </div>
    <div class="wrapper-modal-window" id="blockFail" style="display: none">
        <div class="modal-window-fail">
            <p class="text-fail">Nothing found!</p>
            <button class="OK-close-window-button" id="closeWindowFail">Okay</button>
        </div>
    </div>
    <script src="./script2.js"></script>
</body>
</html>
